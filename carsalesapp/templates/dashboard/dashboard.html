{% extends 'base.html' %}{% load static %} {% block title %}Dashboard{% endblock title %} {% block content_wrapper %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
<div class="dashboard-wrapper py-4 px-3">
  <div class="dashboard-container d-flex justify-content-center gap-4" style="max-width: 1400px; margin: 0 auto">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="dashboard-sidebar d-md-block d-none p-3"
      style="
        width: 250px;
        height: 80vh;
        overflow-y: auto;
        background-color: var(--db-base-clr);
        color: var(--db-secondary-text-clr);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      ">
      {% block sidebar %}{% endblock sidebar %}
    </aside>

    <!-- Main Content -->
    <main
      class="dashboard-main flex-grow-1 p-4"
      style="height: 80vh; overflow-y: auto; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)">
      {% include 'partials/messages.html' %}
      <div class="container-fluid">
        <div class="container">
          <div style="margin: 10px 10px">{% block content %}{% endblock content %}</div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Mobile Sidebar Toggle Button -->
<button class="btn btn-outline-secondary d-md-none position-fixed top-0 start-0 m-3" onclick="toggleSidebar()" style="z-index: 1050">
  â˜°
</button>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("d-none");
  }

  // Ensure sidebar is hidden on load for mobile
  window.addEventListener("DOMContentLoaded", () => {
    if (window.innerWidth < 768) {
      document.getElementById("sidebar").classList.add("d-none");
    }
  });
</script>
{% endblock content_wrapper %}
