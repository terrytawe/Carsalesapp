{% extends "base.html" %} {% load static %}{% block title %} Register{% endblock title %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title">
          <h4 class="m-lg-1">Register Account</h4>
        </div>

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="form-group">
            <div class="form-floating mt-2">
              <input type="email" name="email" class="form-control form-control-sm" id="idEmail" placeholder="Email" value="{{fieldValues.email}}" />
              <label for="idEmail">Email address</label>
            </div>
            <div class="useremailFeedback invalid-feedback" style="display: none"></div>
            <div class="form-floating mt-2">
              <input
                type="text"
                name="username"
                class="form-control form-control-sm"
                id="idUsername"
                placeholder="Username"
                value="{{fieldValues.username}}" />
              <label for="idUsername">Username</label>
            </div>
            <div class="usernameFeedback invalid-feedback" style="display: none"></div>
            <div class="form-floating mt-2">
              <input type="password" name="password" class="form-control form-control-sm" id="idPassword" placeholder="Password" />
              <label for="idPassword">Password</label>
            </div>
          </div>
          <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Register Account</button>
          <div class="text-start my-3">
            <a class="link-primary mt-2" href="{% url "login" %}">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
