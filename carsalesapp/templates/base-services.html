{% load static %} {% load group_tags %}
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Car sales Â· {% block title %}{% endblock title %}</title>
    <!--<script defer src="{% static 'js/color-modes.js' %}"></script>-->

    <script defer src="{% static 'js/sidebar.js' %}"></script>
    <script defer src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

    <!--<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />-->

    <meta name="theme-color" content="#712cf9" />
  </head>
  <body>
    <nav>{% include 'partials/navbar-dashboard.html' %}</nav>
    <aside id="sidebar">
      <!---->
      {% include 'partials/sidebar.html' %}
    </aside>

    <main>{% block content %}{% endblock content %}</main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const toastEl = document.querySelector(".toast");
        if (toastEl) {
          const toast = new bootstrap.Toast(toastEl);
          toast.show();
        }
      });
    </script>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".fade-slide").forEach((el, index) => {
          setTimeout(() => el.classList.add("visible"), index * 100); // stagger
        });
      });
    </script>
  </body>
</html>
