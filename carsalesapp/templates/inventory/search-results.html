{% extends 'base-services.html' %}{% load static %} {% block title %}Search Vehicles{% endblock title %}
<!-- Content Block-->
{% block content %}
<div class="container-results" style="margin-top: 2em">
  {% include 'partials/messages.html' %}
  <div class="container fade-slide">
    <div class="search-row">
      <div class="col col-9">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
      <div class="col col-3">
        <div class="row">
          <form action="{% url 'results' %}" class="search-bar">
            <select id="sort-select" name="sort" class="form-select">
              <option value="">Default</option>
              <option value="price_asc">Price: Low to High</option>
              <option value="price_desc">Price: High to Low</option>
              <option value="name_asc">Name: A to Z</option>
              <option value="name_desc">Name: Z to A</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <div class="results-content" id="results-container">{% include 'partials/vehicle-card-list.html' %}</div>
</div>
{% endblock content %}
