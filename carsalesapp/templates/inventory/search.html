{% extends "base.html" %}{% load static %}{% block title %} Home{% endblock title %}{% block content %}

<div class="container">
  <div class="search-content">
    <div class="search-banner">{% include 'partials/messages.html' %}</div>
    <form method="GET" action="{% url 'results' %}" class="search-form shadow" style="border-radius: 20px">
      <div class="search-field">
        <select name="search-type" class="form-select" placeholder="Select Type">
          <option value="">Select Type</option>
        </select>
      </div>
      <div class="search-field">
        <select name="search-model" class="form-select" placeholder="Select Model">
          <option value="">Select Model</option>
        </select>
      </div>
      <div class="search-field">
        <select name="search-price" class="form-select" placeholder="Select Price">
          <option value="">Select Price</option>
        </select>
      </div>
      <div class="search-field">
        <button type="submit" class="btn btn-primary w-100">Search vehicles</button>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <div class="category-display">
    {% for category in categories %}
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <!--<img src="{{vehicle.image.url}}" class="img-fluid rounded-start" alt="{{vehicle.description}}" />-->
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
            <p class="card-text">smaple text</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
